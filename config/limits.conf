# /etc/security/limits.conf
# Fichier de configuration des limites de ressources
# Format: domain type item value
# domain: username, @groupname, ou *
# type: soft (limite douce) ou hard (limite dure)
# item: nproc (processus), nofile (fichiers ouverts), etc.
# value: valeur numérique

# ============================================
# LIMITES DE RESSOURCES PAM
# ============================================

# Groupe "denied" - Limites très restrictives
# Prévention des attaques DoS
@denied soft nproc 10
@denied hard nproc 20
@denied soft nofile 100
@denied hard nofile 200
@denied soft cpu unlimited
@denied hard cpu unlimited

# Groupe "allowed" - Limites standard
# Utilisateurs normaux
@allowed soft nproc 1024
@allowed hard nproc 2048
@allowed soft nofile 4096
@allowed hard nofile 8192
@allowed soft cpu unlimited
@allowed hard cpu unlimited

# Groupe "admin" - Limites élevées
# Administrateurs avec plus de ressources
@admin soft nproc 4096
@admin hard nproc 8192
@admin soft nofile 65536
@admin hard nofile 65536
@admin soft cpu unlimited
@admin hard cpu unlimited
