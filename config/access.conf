# /etc/security/access.conf
# Fichier de configuration des règles d'accès PAM
# Format: permission : users : origins
# permission: + (autoriser) ou - (refuser)
# users: username, @groupname, ou ALL
# origins: tty, hostname, ou ALL

# ============================================
# RÈGLES D'ACCÈS PAM
# ============================================

# Groupe "denied" - Refuser l'accès SSH
# Les utilisateurs de ce groupe ne peuvent pas se connecter
-:@denied:ALL

# Groupe "allowed" - Autoriser l'accès SSH
# Les utilisateurs de ce groupe peuvent se connecter
+:@allowed:ALL

# Groupe "admin" - Autoriser l'accès SSH
# Les administrateurs peuvent se connecter
+:@admin:ALL

# Refuser par défaut
# Tous les autres utilisateurs sont refusés
-:ALL:ALL
